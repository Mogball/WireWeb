<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Wire AR-payment</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>
<nav class="blue lighten-1 header-block" role="navigation" w3-include-html="../pages/header.html"></nav>
<div class="section">
    <div class="container center">
        <div style="margin-top:25px">
            <h3 class="template-main-title">Sign up</h3>
        </div>
    </div>
</div>
<div class="row" style="padding:80px;padding-bottom:0;padding-top:0;width:50%">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="confirm_password" type="password" class="validate">
                <label for="confirm_password">Confirm password</label>
            </div>
        </div>
        <div class="career-block">
            <a class="btn-large waves-effect waves-light" style="margin:40px">Sign up</a>
        </div>
    </form>
</div>
<footer class="page-footer blue" w3-include-html="../pages/footer.html"></footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/materialize.js"></script>
<script src="../js/init.js"></script>
<script src="../js/html_in.js"></script>
<script>w3IncludeHTML()</script>

<!-- Include jQuery (Dependency of jQuery ScrollTo) -->
<script src="../js/jquery/jquery.js"></script>
</body>
</html>
