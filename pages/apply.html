<!Doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Wire AR-payment</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/styles.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <!-- Include jQuery (Dependency of jQuery ScrollTo) -->
    <script src="../js/jquery/jquery.js"></script>
    <script src="../js/lib/jquery-scrollto.js"></script>
</head>

<body>
<nav class="blue lighten-1 header-block" role="navigation" w3-include-html="../pages/header.html"></nav>

<div class="row" style="padding:80px;padding-bottom:0">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="tell-me-about-yourself" class="materialize-textarea"></textarea>
                <label for="tell-me-about-yourself">Explain briefly why you think
                    you would be a suitable fit for this role and for Wire</label>
            </div>
        </div>
        <div class="career-block">
            <a class="btn-large waves-effect waves-light">Upload resume</a>
            <a class="btn-large waves-effect waves-light" style="margin:40px">Send Application</a>
        </div>
    </form>
</div>


<footer class="page-footer blue" w3-include-html="../pages/footer.html"></footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/materialize.js"></script>
<script src="../js/init.js"></script>
<script src="../js/html_in.js"></script>
<script>w3IncludeHTML()</script>


</body>

</html>
